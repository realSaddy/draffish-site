        var home = true;

            $("#pricing").addClass("disabled");
            $("#songs").removeClass("disabled");
        });
        $("#pricing-a").on("click", function(){
            home = false;
            $("#pricing").removeClass("disabled");
            $("#songs").addClass("disabled");
        });
        var loading = true;
        $(document).ready(function(){
            loadStuff();
        });
        $(window).scroll(function() {
            loadStuff();
            loading = false;
            setTimeout(function(){
                loading = true;
                loadStuff();
            }, 2000)
        });

                    if (songs.length === 0) return;
                    for (let i = 0; i <= 7; i++) {
                        if (songs.length === 0) return;
                        songlist.append(songs[i]);
                        songs.splice(i, 1);
                    }
                }
            }
        }
    </script>
</body>
</html>
